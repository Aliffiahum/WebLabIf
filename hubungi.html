    /* Animasi Loading */

      }

      .logo-container img {

      }

      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
    <script>
      function sendMessage(event) {
          event.preventDefault(); // Mencegah form dari reload
  
          // Ambil nilai input
          var name = document.getElementById("nama").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("pesan").value;
  
          var successMessage = document.getElementById("successMessage");
          var errorMessage = document.getElementById("errorMessage");
  
          // Validasi input sederhana
          if (name === "" || email === "" || message === "") {
              errorMessage.style.display = "block";
              successMessage.style.display = "none";
              errorMessage.innerText = "Harap isi semua bidang!";
          } else {
              successMessage.style.display = "block";
              errorMessage.style.display = "none";
              successMessage.innerText = "Pesan Anda telah berhasil dikirim!";
              
              // Kosongkan form setelah submit
              document.getElementById("contactForm").reset();
          }
      }
  </script>

<body>
  <!-- Animasi Loading -->
<div id="loader">
  <div class="logo-container" id="circle">
    <img src="img/Logo IF.jpg" alt="Logo">
  </div>
  <div class="percentage" id="loading-percentage">0%</div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const loader = document.getElementById("loader");
    const percentage = document.getElementById("loading-percentage");
    const circle = document.getElementById("circle");

    let load = 0;

    const interval = setInterval(() => {
      load++;
      percentage.textContent = `${load}%`;
      circle.style.background = `conic-gradient(#4CAF50 ${load}%, #ccc ${load}%)`;

      if (load >= 100) {
        clearInterval(interval);
        loader.style.animation = "fadeOut 1s ease-in-out forwards";

        setTimeout(() => {
          loader.style.display = "none";
        }, 1000);
      }
    }, 30);
  });
</script>
